<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <style>
        body{
    background-color: #2a2a2a;
}
        a {
    text-decoration: none;
    color: #2196f3;
    transition: color 0.3s ease;
}

        /* Create Account (Register) Styles */
.register-container {
  max-width: 450px;
  margin: 50px auto;
  padding: 35px;
  background-color: #1e1e1e;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
}

.register-form {
  display: flex;
  flex-direction: column;
}

.register-title {
  color: #ff9800;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

.register-form .form-group {
  margin-bottom: 18px;
}

.register-form .form-label {
  display: block;
  margin-bottom: 6px;
  color: #e0e0e0;
  font-size: 14px;
}

.register-form .form-input {
  width: 100%;
  padding: 10px;
  background-color: #2a2a2a;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 15px;
}

.register-form .form-input::placeholder {
  color: #999;
}

.register-submit {
  background-color: #f4511e;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register-submit:hover {
  background-color: #e9440f;
}

.login-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #b0b0b0;
}

.login-text a {
  color: #ff9800;
  text-decoration: underline;
}
.title {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: #ff9800;
    font-size: 18px;
    margin-top: 50px;
    text-align: center;
    margin-bottom: 5px;
}
    </style>
</head>
<body>
        <a href="index.html" class="logo">
                <!-- <img src="y18.svg" alt="Hacker News Logo"> -->
                <h2 class="title">Hacker News</h2>
            </a>
    <div class="register-container">
        <form class="register-form">
          <h2 class="register-title">Create Your Account</h2>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          </div>
      
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
          </div>
      
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required>
          </div>
      
          <a href="index.html" class="logo"><button type="submit" class="register-submit">Sign Up</button></a>
      
          <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
      
</body>
</html>
